<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Video chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.5/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="roomid" id="rooms">
      <input id="roomid" placeholder="Enter roomid">
      <button onclick="checkroom()" id="roombutton"><i class="fa fa-check" ></i></button>
      OR
      <button onclick="createroom(); CopyToClipboard()" id="roombutton">Create room</button>
        
    </div>
    <div class="search">
      <input type="text" id="link" placeholder="Enter video link here">
      <button onclick="playvideo()" id="searchbutton" ><i class="fa fa-search"></i></button>
    </div>
    <div id="video-player" class="video-player" ></div>
    <div id="video-container" class="video"></div>

    <div id="chat">
      <div id="name">CHAT</div>
      <div id="chatbox" style="overflow-y: auto;overflow-x: hidden;"></div>
      <div id="chatbox-1" >
        <input type="text" placeholder="Message" id="message">
        <button id="send" onclick="sendMessage()"><i class="fa fa-send-o"></i></button>
      <div id="messagesent" class="message"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
